<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		ul li{
			width: 50px;
			height: 40px;
			background-color: red;
			color: white;
			text-align: center;
			float: left;
			margin: 10px;
		}
	</style>
	<body>
		<textarea id="num" name="num" rows="10" cols=""  placeholder="请输入多个内容，格式可以为数字、中文、英文等"></textarea>
		<button id="unShift">左侧入</button>
		<button id="push">右侧入</button>
		<button id="shift">左侧出</button>
		<button id="pop">右侧出</button>
		<textarea id="searchText" rows="" cols=""></textarea>
		<button id="search">查询</button>
		<ul>
			<li>12</li>
            <li>34</li>
            <li>56</li>
			<li>78</li>
			
		</ul>
	</body>
	<script type="text/javascript">
	"use strict";
	   
	    var data =[];
	    var li =document.getElementsByTagName("li");
	    for(var i=0;i<li.length;i++){
	    	data.push(li[i].innerHTML);
	    }
	   
	    var leftIn = document.getElementById("unShift");
	    var rightIn = document.getElementById("push");
	    var leftOut = document.getElementById("shift");
	    var rightOut = document.getElementById("pop");
	    var ul = document.getElementsByTagName("ul")[0];
	    var searchText = document.getElementById("searchText"); 
	    var search = document.getElementById("search");
	    
	    
	    
	    function Del(){
	    	for(var i = 0;i<li.length;i++){
	    	    li[i].index = i;
	    	    li[i].onclick = function(){
	    	        data.splice(this.index,1);
	    	        showLi(data);
	            }
	     
	        }
	    }
	  
	    function showLi(data){
	    	removeAllLi();
	    	for(var j=0;j<data.length;j++){
	    		var liCreate = document.createElement("li");
	    		liCreate.innerHTML = data[j];
	    		document.getElementsByTagName("ul")[0].appendChild(liCreate);
	    	}
	    }
	    function removeAllLi(){
	    	var _li = ul.getElementsByTagName('li');
	    	for(var i=_li.length-1;i>=0;i--){
	    		ul.removeChild(_li[i]);
	    	}
	    }
	    leftIn.onclick = function(){
	    	let num = document.getElementById("num").value;
	    	var arr=[];
	    	arr = num.split(/[,\s、\r]/);      
            for(let i = 0;i<arr.length;i++){
            	data.unshift(arr[i]);
            }	    	
	    	showLi(data);
	    }
	    rightIn.onclick = function(){
	    	var num = document.getElementById("num").value;
	    	var arr=[];
	    	arr = num.split(/[,\s、\r]/);
            for(let i = 0;i<arr.length;i++){
            	data.push(arr[i]);
            }
	    	showLi(data);
	    }
	    leftOut.onclick = function(){
	    	data.shift();
	    	showLi(data);	
	    }
	    rightOut.onclick = function(){
	    	data.pop();
	    	showLi(data);	
	    }
	    
	    ul.onclick = function(){
	    	Del();
	    }
	    search.addEventListener("click",function(){
	    	let text = searchText.value;
	    	for(let i= 0;i<data.length;i++){
	    		if(data[i].search(text)==0){
	    			li[i].style.backgroundColor = "yellow";
	    		}
	    	}
	    });
	    
	   
		 
	</script>
</html>
